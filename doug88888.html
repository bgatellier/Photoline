	<script charset="utf-8">
	//<![CDATA[
		$(document).ready(function(){
			$('#photoline a').bind('click', function(){
				// Update the big picture
				$(this).children().each(function(){
					// Update the big picture
					var pictureMiniName = $(this).attr('src');
					$('#screenshot img').attr('src', pictureMiniName.substr(0, pictureMiniName.lastIndexOf('.'))+'.jpg');
					
					// Update title and description of the picture according to the properties of the miniature
					$('#screenshot h1').text($(this).attr('alt'));
					$('#screenshot p').text($(this).attr('longdesc'));
				});
				
				// Update the selected miniature
				$('#photoline li').removeAttr('class');
				$(this).parents('li').attr('class', 'selected');

				// Block the link to prevent the browser to load the specified page
				return false;
			});
		});
	//]]>
	</script>
</head>
